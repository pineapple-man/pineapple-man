name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 1 hours
    - cron: "0 */10 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          TIME_RANGE: last_30_days
          SHOW_TOTAL: true
